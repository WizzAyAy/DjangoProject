<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}DjangoWebSite{% endblock %}</title>


    {% load static %}
    <!-- Bootstrap -->
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script href="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <!-- Fontawsome -->
    <link rel="shortcut icon" href="{% static 'img/favicon-16x16.png' %}">

    <script src="https://kit.fontawesome.com/4b4d568cd7.js" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}

</head>

<body>
{% block navbar %}
    <div style="background-color: lightblue; margin-bottom: 15px">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Covid searcher</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/paper/list">list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/information/generateNewPapers">Generate new paper</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/paper/graph">Graph on papers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-1 pb-0 mb-0">
            <!-- Section: Social media -->
            <!-- Github -->
            <a
                    class="btn btn-primary btn-floating m-2"
                    style="background-color: #333333;"
                    href="https://pubmed.ncbi.nlm.nih.gov/"
                    role="button"
            ><i class="fas fa-university"></i
            ></a>
            <!-- Pubmed -->
            <a
                    class="btn btn-primary btn-floating m-2"
                    style="background-color: #333333;"
                    href="https://github.com/WizzAyAy/DjangoProject"
                    role="button"
            ><i class="fab fa-github"></i
            ></a>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â©
            <script>document.write(/\d{4}/.exec(Date())[0])</script>
            Copyright
            <br>
            <a class="text-white" href="https://www.univ-angers.fr/fr/index.html/">Contact</a>
            | <a class="text-white" href="https://uatalents.univ-angers.fr/mentions-legales/">Mention legal</a>
        </div>
        <!-- Copyright -->
    </footer>
{% endblock %}

</body>
</html>
