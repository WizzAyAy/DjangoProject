{% extends "base.html" %}
{% block content %}
    <form action="{% url 'paper:view' %}"  method="post">
        <div class="container-fluid">
            <div class="row">
                {% csrf_token %}
                <div class="col-10">
                    <select class="form-select" aria-label="Default select example" name="paper" id="paper-select">
                    <option selected>Select a paper</option>
                        {% for paper in paper_list %}
                            <option value={{ paper.get_id }}>{{ paper.get_title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Go</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
